<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 style="margin-top: 0px">{{title}}</h3>
    </div>
  </div>

  <ul class="nav nav-tabs nav-justified">
    <li role="presentation" ng-class="{'active':  tab == 'routes'}"><a ng-click="tabClicked('routes')">Routes on Wall</a></li>
    <li role="presentation" ng-class="{'active':  tab == 'routeDistribution'}"><a ng-click="tabClicked('routeDistribution')">Route Distribution</a></li>
    <li role="presentation" ng-class="{'active':  tab == 'holdDistribution'}"><a ng-click="tabClicked('holdDistribution')">Hold Distribution</a></li>
    <li role="presentation" ng-class="{'active':  tab == 'wallInfo'}"><a ng-click="tabClicked('wallInfo')">Wall Information</a></li>
  </ul>

  <div ng-show="tab == 'routes'">
    <div class="row" style="margin-bottom: 5px; margin-top: 15px;">
      <div class="col-md-4">
        <h4 style="margin-top: 10px">Routes on Wall</h4>
      </div>

      <div class="col-md-5">
        <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Set On</label>
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" close-text="Close" ng-change="searchRoutes()"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </form>
      </div>


      <div class="col-md-2 pull-right">
        <button class="btn btn-success" ng-click="createModal()">Add Routes</button>
      </div>
    </div>


    <table class="table table-bordered" style="overflow: scroll">
      <thead>
        <tr>
          <td><a href="" ng-click="predicate = 'attributes.color'; reverse=!reverse">Color</a></td>
          <td><a href="" ng-click="predicate = 'attributes.grade'; reverse=!reverse">Grade</a></td>
          <td><a href="" ng-click="predicate = 'attributes.status'; reverse=!reverse">Status</a></td>
          <td><a href="" ng-click="predicate = 'attributes.setter.attributes.username'; reverse=!reverse">Setter</a></td>
          <td>View</td>
          <td>Delete</td>
        </tr>
      </thead>
      <tbody id="routesTable">
        <tr ng-repeat="route in wall.attributes.routes | orderBy:['attributes.order', predicate]:reverse | filter:search:strict">
          <td ng-style="{'background-color': route.attributes.color}"></td>
          <td>
            <select class="form-control" ng-model="route.attributes.grade" ng-change="saveRoute(route)" name="status">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </td>
          <td ng-class="{notSet: route.attributes.status == 'Not Set', set: route.attributes.status == 'Set', tweek: route.attributes.status == 'Initial Tweek', forRun: route.attributes.status == 'For Ran', complete: route.attributes.status == 'Complete'}">


            <button type="button" class="btn btn-default" ng-click="changeStatus()">
              <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
            </button>

            <!--
                <select class="form-control" ng-model="route.attributes.status" ng-change="saveRoute(route)" name="status">
                  <option>Not Set</option>
                  <option>Set</option>
                  <option>Initial Tweek</option>
                  <option>For Ran</option>
                  <option>Complete</option>
                </select>
                -->
          </td>
          <td>
            <select class="form-control" ng-model="route.attributes.setter" name="setter" ng-options="setter as setter.attributes.username for setter in setters" ng-change="saveRoute(route)">
              <option></option>
            </select>
          </td>
          <td><button class="btn btn-primary" ng-click="editRoute(route)">View</button></td>
          <td><button class="btn btn-danger" ng-click="deleteRoute(route)">Delete</button></td>
        </tr>
      <tbody>
    </table>


    <div class="row">
      <div class="col-md-1 col-md-offset-11">
        <button class="btn btn-primary" ng-disabled="wallForm.$invalid" ng-click="saveWall()">Save</button>
      </div>
    </div>
  </div>

  <div ng-show="tab == 'routeDistribution'">
    <div class="row">
      <div class="col-md-12">
        <div style="font-size: 18px" class="ct-chart ct-octave" id="routeDistribution"></div>
      </div>
    </div>
  </div>

  <div ng-show="tab == 'holdDistribution'">
    <div class="row">
      <div class="col-md-12">
        <div style="font-size: 18px" class="ct-chart ct-octave" id="holdDistribution"></div>
      </div>
    </div>
  </div>

  <div ng-show="tab == 'wallInfo'">
    <br>
    <form name="wallForm">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Wall Name</label>
            <input type="text" class="form-control" id="name" placeholder="Wall Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="exampleInputFile">Route Map Picture</label>
            <input type="file" id="routeMapInput">
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
