<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 style="margin-top: 0px">{{title}}</h3>
    </div>
  </div>

  <div class="row" style="margin-bottom: 5px">
    <div class="col-md-10">
      <h4 style="margin-top: 10px">Routes on Wall</h4>
    </div>
    <div class="col-md-2 pull-right">
      <button class="btn btn-success" ng-click="createModal()">Add Routes</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Name</td>
        <td>Color</td>
        <td>Difficulty</td>
        <td>Description</td>
        <td>ID</td>
        <td>View Route</td>
        <td>Remove</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="route in wall.attributes.routes">
        <td>{{route.attributes.name}}</td>
        <td ng-style="{'background-color': route.attributes.color}"></td>
        <td>{{route.attributes.grade}}</td>
        <td>{{route.attributes.setterComments}}</td>
        <td>{{route.id}}</td>

        <td><button class="btn btn-primary" ng-click="viewRoute(route)">View</button></td>       <td><button class="btn btn-danger" ng-click="removeRouteFromWall(route)">Remove</button></td>
      </tr>
    <tbody>
  </table>


  <div class="page-header"></div>
  <div class="row">
    <div class="col-md-1 col-md-offset-11">
      <button class="btn btn-primary" ng-disabled="wallForm.$invalid" ng-click="saveWall()">Save</button>
    </div>
  </div>
</div>
