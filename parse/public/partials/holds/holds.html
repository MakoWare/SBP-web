<div class="container">

  <div class="page-header" style="margin-top: 0px">
    <h2>
      <span>Holds</span>
      <button class="btn btn-success pull-right" ng-click="addHold()">Add a Hold</button>
    </h2>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Name</td>
        <td>ID</td>
        <td>Description</td>
        <td>Color</td>
        <td>Type</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="hold in holds">
        <td>{{hold.attributes.name}}</td>
        <td>{{hold.attributes.id}}</td>
        <td>{{hold.attributes.description}}</td>
        <td>{{hold.attributes.color}}</td>
        <td>{{hold.attributes.type}}</td>
        <td><button class="btn btn-info" ng-click="editHold(hold)">Edit</button></td>
        <td><button class="btn btn-danger" ng-click="deleteHold(hold)">Delete</button></td>
      </tr>
    <tbody>
  </table>
</div>
