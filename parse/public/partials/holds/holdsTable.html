<div class="modal-header">
  Search

</div>
<div class="modal-body">
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Picture</td>
        <td>Name</td>
        <td>Type</td>
        <td>Size</td>
        <td>Description</td>
        <td>Color</td>
        <td>ID</td>
        <td>Add Hold</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="hold in holds">
        <td><img ng-src="{{hold.attributes.holdPicture.url()}}" class="img-responsive" alt="Hold Image" id="holdPicture" style="width: 100px; height: 100px;"></td>
        <td>{{hold.attributes.name}}</td>
        <td>{{hold.attributes.type}}</td>
        <td>{{hold.attributes.size}}</td>
        <td>{{hold.attributes.description}}</td>
        <td>{{hold.attributes.colorName}}</td>

        <td>{{hold.id}}</td>
        <td>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-change="addHold(hold)" ng-model="hold.attributes.add">
            </label>
          </div>
        </td>
      </tr>
    <tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
