<div class="container">

  <div class="row">
    <div class="col-md-4">
      <h2 style="margin: 0px">Routes</h2>
    </div>

    <div class="col-md-5">
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Created On</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" close-text="Close" ng-change="searchRoutes()"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </form>
    </div>

    <div class="col-md pull-right" style="padding-right: 15px; padding-bottom: 10px;">
      <button class="btn btn-success" ng-click="addRoute()">Add a Route</button>
    </div>
  </div>

  <table class="table table-bordered" style="overflow: scroll">
    <thead>
      <tr>
        <td><a href="" ng-click="predicate = 'attributes.name'; reverse=!reverse">Name</a></td>
        <td><a href="" ng-click="predicate = 'attributes.color'; reverse=!reverse">Color</a></td>
        <td><a href="" ng-click="predicate = 'attributes.grade'; reverse=!reverse">Grade</a></td>
        <td><a href="" ng-click="predicate = 'attributes.status'; reverse=!reverse">Status</a></td>
        <td><a href="" ng-click="predicate = 'attributes.setter.attributes.username'; reverse=!reverse">Setter</a></td>
        <td><a href="" ng-click="predicate = 'createdAt'; reverse=!reverse">Created On</a></td>
        <td>View</td>
      </tr>
    </thead>
    <tbody id="routesTable">
      <tr ng-repeat="route in routes | orderBy:['attributes.order', predicate]:reverse | filter:search:strict">
        <td>{{route.attributes.name}}</td>
        <td ng-style="{'background-color': route.attributes.color}"></td>
        <td>{{route.attributes.grade}}</td>
        <td ng-class="{notSet: route.attributes.status == 'Not Set', set: route.attributes.status == 'Set', forRun: route.attributes.status == 'For Ran', complete: route.attributes.status == 'Complete'}">
          <select class="form-control" ng-model="route.attributes.status" ng-change="saveRoute(route)" name="status">
            <option>Not Set</option>
            <option>Set</option>
            <option>For Ran</option>
            <option>Complete</option>
          </select>
        </td>
        <td>
          <select class="form-control" ng-model="route.attributes.setter" name="setter" ng-options="setter as setter.attributes.username for setter in setters" ng-change="saveRoute(route)">
            <option></option>
          </select>
        </td>
        <td>{{(route.createdAt.getMonth() + 1) + "/" + route.createdAt.getDate() + "/" + route.createdAt.getFullYear()}}</td>
        <td><button class="btn btn-primary" ng-click="editRoute(route)">View</button></td>
      </tr>
    <tbody>
  </table>
</div>
