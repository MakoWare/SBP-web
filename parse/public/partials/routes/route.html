<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 style="margin-top: 0px">{{title}}</h3>
    </div>
  </div>

  <form name="routeForm">
    <div class="row">

      <div class="col-md-3" ng-class="{ 'has-error': routeForm.name.$invalid }">
        <label for="name">Name</label>
        <input ng-model="route.attributes.name" type="text" name="name" class="form-control" id="name" placeholder="Name" required/>
      </div>

      <div class="col-md-2 form-group" ng-class="{ 'has-error': routeForm.difficulty.$invalid }">
        <label for="difficulty">Difficulty</label>
        <select class="form-control" ng-model="route.attributes.difficulty" name="difficulty" required>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
        </select>
      </div>

      <div class="col-md-1 form-group">
        <label for="color">Color</label>
        <input id="colorPicker" type="text" value="#{{route.attributes.colorHex}}" name="color" class="pick-a-color form-control">
      </div>

      <div class="col-md-5 form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="2" ng-model="route.attributes.description"></textarea>
      </div>

    </div>
  </form>

  <div class="row" style="margin-bottom: 5px">
    <div class="col-md-10">
      <h4 style="margin-top: 10px">Holds Used in Route</h4>
    </div>
    <div class="col-md-2 pull-right">
      <button class="btn btn-success" ng-click="createModal()">Add Holds</button>
    </div>
  </div>


  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Picture</td>
        <td>Name</td>
        <td>Type</td>
        <td>Size</td>
        <td>Description</td>
        <td>Color</td>
        <td>ID</td>
        <td>Remove</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="hold in route.attributes.holds">
        <td><img ng-src="{{hold.attributes.holdPicture.url()}}" class="img-responsive" alt="Hold Image" id="holdPicture" style="width: 100px; height: 100px;"></td>
        <td>{{hold.attributes.name}}</td>
        <td>{{hold.attributes.type}}</td>
        <td>{{hold.attributes.size}}</td>
        <td>{{hold.attributes.description}}</td>
        <td>{{hold.attributes.colorName}}</td>
        <td>{{hold.id}}</td>
        <td><button class="btn btn-info" ng-click="removeHoldFromRoute(hold)">Remove</button></td>
      </tr>
    <tbody>
  </table>




  <div class="page-header"></div>
  <div class="row">
    <div class="col-md-1 col-md-offset-11">
      <button class="btn btn-primary" ng-disabled="routeForm.$invalid" ng-click="saveRoute()">Save</button>
    </div>
  </div>
</div>
