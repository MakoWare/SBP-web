<div class="container">
  <div class="row" style="text-align: center">
    <h2>Route Information Managment Software</h2>
  </div>

  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well">
        <form name="loginForm">
          <h4>Login</h4>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required/>
          </div>
          <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
