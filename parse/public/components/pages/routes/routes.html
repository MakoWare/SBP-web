<div class="container">

  <div class="row">
    <div class="col-md-4">
      <h2 style="margin: 0px">All Routes</h2>
    </div>

    <div class="col-md-5">
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Created On</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" close-text="Close" ng-change="dateSelected()"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div ng-include="'/components/routesTable/routesTable.html'"></div>
</div>
