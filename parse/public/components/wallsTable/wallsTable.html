<table class="table table-bordered" ng-controller="WallsTableCtrl">
  <thead>
    <tr>
      <td><a href="" ng-click="predicate = 'attributes.name'; reverse=!reverse">Name</a></td>
      <td><a href="" ng-click="predicate = 'attributes.routes.length'; reverse=!reverse">Routes</a></td>
      <td><a href="" ng-click="predicate = 'updatedAt'; reverse=!reverse">Last Updated</a></td>
      <td>View Wall</td>
      <td>Remove Wall</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="wall in walls | orderBy:predicate:reverse | filter:search:strict">
      <td>{{wall.attributes.name}}</td>
      <td>{{wall.attributes.routes.length}}</td>
      <td>{{ (wall.updatedAt.getMonth() + 1) + "/" + wall.updatedAt.getDate() + "/" + wall.updatedAt.getFullYear()}}</td>
      <td><a ng-href="{{'#/walls/' + wall.id}}"><button class="btn btn-primary" ng-click="viewWall(wall)">View</button></a></td>
      <td><button class="btn btn-danger" ng-click="removeWallFromGym(wall)">Remove</button></td>
    </tr>
  <tbody>
</table>
